spring.application.name=jt_construction

# 1. Database Connection Properties
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/jt_construction_hrms?serverTimezone=Asia/Kolkata
spring.datasource.username=root
spring.datasource.password=19921234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Note: The 'serverTimezone=UTC' parameter is crucial for modern MySQL (8.0+)
# to prevent errors related to timestamp handling.

# 2. JPA and Hibernate Dialect
# This tells Hibernate how to translate HQL/JPQL queries into MySQL-specific SQL.
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# 3. DDL (Data Definition Language) Auto-Generation
# This property controls whether Hibernate automatically creates, updates, or validates the schema.
# Best practice: use 'validate' or 'none' for production and 'update' for development.
spring.jpa.hibernate.ddl-auto=update

# Options for ddl-auto:
# - none: Hibernate does nothing (recommended for production).
# - validate: Checks the schema but makes no changes (safe for production).
# - update: Updates the schema if necessary (good for development).
# - create: Creates the schema on startup, destroys previous data (use with caution).
# - create-drop: Creates on startup, drops on shutdown (good for testing).

# 4. Show SQL (Debugging)
# Logs all SQL statements executed by Hibernate to the console.
spring.jpa.show-sql=true

# 5. SQL Formatting (Debugging)
# Formats the logged SQL statements for better readability.
spring.jpa.properties.hibernate.format_sql=true

# 6. Connection Pool Configuration (HikariCP is the default)
